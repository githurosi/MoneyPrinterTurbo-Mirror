jobs:
  download-latest-assets:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: è·å–æœ€æ–° Release ä¿¡æ¯
        id: get-latest-release
