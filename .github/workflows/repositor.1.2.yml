      - name: ä¸‹è½½ RELEASE ç‰ˆæœ¬èµ„äº§
        if: steps.get-latest-release.outputs.RELEASE_ASSETS_URL != ''
        run: |
          echo "å¼€å§‹ä¸‹è½½ RELEASE ç‰ˆæœ¬èµ„äº§: ${{ steps.get-latest-release.outputs.TAG_NAME }}"
